<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <img id="logo" src="img/ScrabbleLiteLogo3.png" alt="Scrabble Logo">
        <ul id="board" class="snappable"></ul>
        <div id="middle">
            <ul id="buttons">
                <li><button id="submit">Submit</button></li>
                <li><button id="reset">Reset</button></li>
                <li><button id="new-game">New Game</button></li>
            </ul>
            <div id="score-wrap">
                <div id="scoreText">Score: </div> <div id="score"></div>
            </div>
            <br>
            <div id="error"></div>
            <br>
            
            <!-- <ul id="score-ul">
                <li><div id="scoreWrap"><div id="scoreText">Score: </div> <div id="score"></div></div></li>
                <li><div id="error"></div></li>
            </ul> -->
        </div>
        <br>
        <ul id="rack">
                <li id="piece1" class="piece snappable"></li>
                <li id="piece2" class="piece snappable"></li>
                <li id="piece3" class="piece snappable"></li>
                <li id="piece4" class="piece snappable"></li>
                <li id="piece5" class="piece snappable"></li>
                <li id="piece6" class="piece snappable"></li>
                <li id="piece7" class="piece snappable"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/dict.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
